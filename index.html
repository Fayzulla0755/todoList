<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <h1>ToDo</h1>
    <form class="todoForm">
        <input type="text" class="todoInput" placeholder="type..."><button class="formSubmitBtn" type="submit" class="btn">Add</button>
        <ol class="todoList"></ol>
        <div class="btn-controls">
            <button type="button" class="all">All <strong>0</strong></button>
            <button type="button" class="completed">Completed <strong>0</strong></button>
            <button type="button" class="unCompleted">Uncompleted <strong>0</strong></button>
        </div>
        
    </form>
    
</body>
<script src="js/main.js"></script>
</html>
